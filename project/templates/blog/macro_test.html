{% macro pager(pagination,fragment='') %}
<nav aria-label="Page navigation">
    <ul class="pagination">
        <li class="page-item {% if not pagination.has_prev %} disabled {% endif %}">
            <a class="page-link" href="{{ url_for(request.endpoint, page=pagination.prev_num,**kwargs) +
                    fragment if pagination.has_prev else '#'}}">
            <span aria-hidden="true">&larr;</span> Newer
            </a>
        </li>
        <li class="page-item class="next {% if not pagination.has_next %}disable{% endif %}>
            <a class="page-link" href="{{ url_for(request.endpoint, page=pagination.next_num,**kwargs) +
                    fragment if pagination.has_next else '#'}}">
            <span aria-hidden="true">&rarr;</span> Older
            </a>
        </li>
    </ul>
</nav>
{% endmacro %}
